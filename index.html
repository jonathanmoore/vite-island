<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islands Architecture Demo</title>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Using the font-display utility class for headings -->
      <header class="mb-8">
        <h1 class="font-display text-3xl font-extrabold italic text-gray-800">
          Islands Architecture Demo
        </h1>
        <p class="text-gray-600">Simple web components with Tailwind CSS v4</p>
      </header>

      <main>
        <section class="mb-12">
          <!-- Also using font-display here -->
          <h2 class="font-display text-2xl font-semibold mb-4">
            Basic Counter Component
          </h2>

          <!-- Regular loading - HTML structure is already in the DOM -->
          <click-counter class="block p-6 bg-white rounded-lg shadow-md">
            <h3 class="font-display text-xl font-bold mb-4">Click Counter</h3>
            <button
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700"
            >
              Click me!
            </button>
            <div class="mt-4">
              <p>Button clicked <span data-counter>0</span> times</p>
            </div>
          </click-counter>

          <!-- Load when visible -->
          <div class="mt-8">
            <h3 class="font-display text-xl font-medium mb-4">
              Lazy Loaded Counter
            </h3>
            <click-counter
              client:visible
              class="block p-6 bg-white rounded-lg shadow-md"
            >
              <h3 class="font-display text-xl font-bold mb-4">Click Counter</h3>
              <button
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700"
              >
                Click me!
              </button>
              <div class="mt-4">
                <p>Button clicked <span data-counter>0</span> times</p>
              </div>
            </click-counter>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
